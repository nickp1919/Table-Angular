<div class="container">
  <div class="row">
    <h1 class="display-4">Table</h1>
  </div>
  <div class="jumbotron">
    <div class="row">
      <div class="col">
        <table class="table table-bordered ">
          <thead class="thead-dark">
            <tr>
              <th style="vertical-align: middle" *ngFor="let x of headers; let i = index" [ngClass]="display[x]?'off': ''" [attr.rowspan]="!colspan[x]?2:''" [attr.colspan]="colspan[x]" >
                  {{x}}
              </th>
            </tr>
            <tr>
              <th *ngFor="let k of subheaders" [ngClass]="display[k]?'off': ''">
                {{k}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of data; let i = index" >
              <td *ngFor="let k of keyfordata; let i = index" [ngClass]="display[k]?'off': ''">
                {{d[k]?d[k]:'-'}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <ul>
          <li *ngFor="let x of namecheckbox; let i = index">
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active" *ngIf="!x['sub-head']; else checkbsubhead">
                <input type="checkbox" (click)="displayOffHeads($event, x.name)" [checked]="setchecked[x.name]">{{x.name}}
              </label>
            </div>
            <ng-template #checkbsubhead>
              <label [ngClass]="setchecked[x.name]?btn[0]:btn[1]">
                <input type="checkbox" (click)="displayOffHeadandSub($event, x.name, x['sub-head'])" [checked]="setchecked[x.name]">{{x.name}}
              </label>
              <ul>
                <li *ngFor="let z of x['sub-head']; let i = index">
                  <div class="btn-group-toggle" data-toggle="buttons">
                    <label [ngClass]="setchecked[z.name]?btn[0]:btn[1]">
                      <input type="checkbox" (click)="displayOffSub($event, z.name, x.name)" [checked]="setchecked[z.name]">{{z.name}}
                    </label>
                  </div>
                </li>
              </ul>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
